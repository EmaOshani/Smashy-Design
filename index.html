<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smashy design</title>


    <!-- font awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="container">
      
        
        <div class="col-md-7 ">

            
            <img src="images\logo.png" alt="Logo" class="logo">
            <div class="form">

                
               
                <h2 class="text">We'd love to hear from you.</h2>

                <form class="formvalidation" action="valid.html" name="formvalidation" id="formvalidation">

                    <label for="fname" class="lb">Frist Name:</label>
                    <input name="fname" id="fname" type="text" placeholder="please type your fristname" class="infos" required>
                    <br>

                    <label for="lname" class="lb">Last Name:</label>
                    <input name="lname" id="lname" type="text" placeholder="please type your lastname" class="infos" required>
                    <br>

                    <label for="email" class="lb">Email:</label>
                    <input name="email" id="email" type="text" placeholder="please type your emailaddress" class="infos" required>
                    <br>

                    <label for="address" class="lb">Address:</label>
                    <input name="address" id="address" type="text" placeholder="please type your address" class="infos" required>
                    <br>
                    <button class="button">
                    Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-5">
            <img src="images\image.jpg" alt="Image" >
        </div>
    </div>



    
    <!--js file link-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js">

    </script>
    <script src="script.js"></script>

</body>
</html>
